<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Icons from  Boxicons-->
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <!-- easily animating elements using scrollreveal-->
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <!-- header-->
    <section class="about-header">
        <nav>
            <a href="home.html"><img src="images/ Logo.png" alt="Travel Buddy Logo"></a>
            <div class= "nav-links" id="navLinks">
                <i class="fas fa-times" onclick="hideMenu()"></i>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="nextadv.html"> Next Adventures</a></li>
                    <li><a href="photogall.html">Photo Gallery</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    
                </ul>
            </div>
            <i class="fas fa-bars" onclick="showMenu()"></i>
        </nav>
        <h1>Contact Us</h1>
    </section>
    
    <!-----contact us----->
    <section class="location">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52773.62925836437!2d-118.55803794517117!3d34.239565028843835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c29a5722594b89%3A0x33b2ab0f5b5d6152!2sNorthridge%2C%20Los%20Angeles%2C%20CA!5e0!3m2!1sen!2sus!4v1621564470426!5m2!1sen!2sus"
         width="600" height="450" 
        style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </section>

    <section class="contact-us">
        <div class="row">
            <div class="contact-col">
                <div>
                    <i class="fas fa-home"></i>
                    <span>
                        <h5>56 Road, Building B</h5>
                        <p>Northridge, Los Angeles, CA</p>
                    </span>
                </div>
                <div>
                    <i class="fas fa-phone"></i>
                    <span>
                        <h5>+1 123-332-4455</h5>
                        <p>Monday-Friday, 10AM to 6PM</p>
                    </span>
                </div>
                <div>
                    <i class="fas fa-envelope"></i>
                    <span>
                        <h5>info@travelbuddies.com</h5>
                        <p>Email us questions</p>
                    </span>
                </div>
            </div>
            <div class="contact-col">
                <form action="">
                    <input type="text" placeholder=" First Name" required>
                    <input type="text" placeholder=" Last Name" required>
                    <input type="text" placeholder=" Email" required>
                    <textarea rows="8" placeholder="Message" required></textarea>
                    <button type="submit" class="learn-btn">Send Message</button> 
                </form>
            </div>


        </div>

    </section>
    
    <!-----Footer----->
    <section class="footer">
        <div class= "icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <p>Made with <i class="fas fa-heart"></i> by Rashel </p>
    </section>


    <!---JS toggle menu--->
    <script>
        var navLinks= document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.right="0";
        }
        function hideMenu(){
            navLinks.style.right="-200px";
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>    
</body>
</html>
